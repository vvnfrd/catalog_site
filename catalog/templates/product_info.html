{% extends 'base.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{product.image | media_filter}}" alt="Фото">
            <div class="card-body">
              <p class="card-text">{{product|title}}</p>
              <p class="card-text">Описание: {{product.description}}</p>
              <p class="card-text">Категория: {{product.category | title}}</p>
              <p class="card-text">Цена: {{product.price}} руб</p>
              <p class="card-text">Кол-во просмотров: {{product.views_counter}}</p>
              <p class="card-text">Опубликовал: {{product.author}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
